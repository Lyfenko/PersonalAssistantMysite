<!DOCTYPE html>
<html>
<head>
    <title>Contact List</title>
    <!-- Add your CSS stylesheets and JavaScript files here -->
</head>
<body>
    <h1>Contact List</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Birthday</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
            <tr>
                <td>{{ contact.name }}</td>
                <td>{{ contact.address }}</td>
                <td>{{ contact.phone }}</td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.birthday }}</td>
                <td>
                    <a href="{% url 'edit_contact' contact.id %}">Edit</a>
                    <a href="{% url 'delete_contact' contact.id %}">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6">No contacts found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Add additional HTML elements and content as needed -->

    <!-- Add your JavaScript code here -->
</body>
</html>
