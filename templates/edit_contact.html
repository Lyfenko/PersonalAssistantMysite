<!DOCTYPE html>
<html>
<head>
    <title>Edit Contact</title>
    <!-- Add your CSS stylesheets and JavaScript files here -->
</head>
<body>
    <h1>Edit Contact</h1>

    <form method="POST" action="{% url 'edit_contact' contact.id %}">
        {% csrf_token %}

        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ contact.name }}" required>

        <!-- Address -->
        <label for="address">Address:</label>
        <textarea id="address" name="address" required>{{ contact.address }}</textarea>

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" value="{{ contact.phone }}" required>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ contact.email }}" required>

        <!-- Birthday -->
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" value="{{ contact.birthday }}" required>

        <!-- Submit Button -->
        <button type="submit">Update Contact</button>
    </form>

    <!-- Add additional HTML elements and content as needed -->

    <!-- Add your JavaScript code here -->
</body>
</html>
